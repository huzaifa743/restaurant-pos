# Render.com configuration file
services:
  - type: web
    name: restaurant-pos
    env: node
    plan: free
    buildCommand: npm run install-all && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: RENDER
        value: "true"
    healthCheckPath: /health
    autoDeploy: true
